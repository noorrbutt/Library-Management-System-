<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SLMS Admin</title>

  <!-- Bootstrap CSS & Scripts -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Custom Navbar CSS -->
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body>
  <div class="bs-example">
    <nav class="navbar navbar-expand-md fixed-top custom-navbar">
      <a href="/" class="navbar-brand">SLMS</a>

      <button
        class="navbar-toggler custom-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav"></div>

        <div class="navbar-nav nav-links">
          <a href="/" class="nav-item nav-link active">Home</a>

          <!-- Book Dropdown -->
          <div class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Book</a>
            <div class="dropdown-menu">
              <a href="{% url 'addbook' %}" class="dropdown-item">Add Book</a>
              <a href="{% url 'viewbook' %}" class="dropdown-item">View Book</a>
            </div>
          </div>

          <!-- Issue Book Dropdown -->
          <div class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Issue Book</a>
            <div class="dropdown-menu">
              <a href="{% url 'issuebook' %}" class="dropdown-item">Issue New Book</a>
              <a href="{% url 'viewissuedbook' %}" class="dropdown-item">View Issued Book</a>
            </div>
          </div>

          <!-- Student Dropdown -->
          <div class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Student</a>
            <div class="dropdown-menu">
              <a href="{% url 'viewstudent' %}" class="dropdown-item">View Student</a>
            </div>
          </div>

          <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
        </div>
      </div>
    </nav>
  </div>
</body>
</html>
