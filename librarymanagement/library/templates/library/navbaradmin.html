<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>LMS Admin</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Sidebar CSS -->
  <link rel="stylesheet" href="{% static 'css/navbaradmin.css' %}">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <i class="fas fa-book-open"></i>
      <span class="sidebar-title">LMS</span>
    </div>

    <ul class="sidebar-menu">
      <!-- Dashboard -->
      <li class="menu-section">
        <span class="section-title">HOME</span>
      </li>
      <li class="menu-item">
        <a href="{% url 'dashboard' %}" class="menu-link">
          <i class="fas fa-chart-line"></i>
          <span>Dashboard</span>
        </a>
      </li>

      <!-- Books Section -->
      <li class="menu-section">
        <span class="section-title">BOOK MANAGEMENT</span>
      </li>
      
      <li class="menu-item">
        <a href="{% url 'addbook' %}" class="menu-link">
          <i class="fas fa-plus-circle"></i>
          <span>Add Book</span>
        </a>
      </li>
      
      <li class="menu-item">
        <a href="{% url 'viewbook' %}" class="menu-link">
          <i class="fas fa-book"></i>
          <span>View Books</span>
        </a>
      </li>

      <!-- Issue Books Section -->
      <li class="menu-section">
        <span class="section-title">ISSUE MANAGEMENT</span>
      </li>
      
      <li class="menu-item">
        <a href="{% url 'issuebook' %}" class="menu-link">
          <i class="fas fa-paper-plane"></i>
          <span>Issue Book</span>
        </a>
      </li>
      
      <li class="menu-item">
        <a href="{% url 'viewissuedbook' %}" class="menu-link">
          <i class="fas fa-eye"></i>
          <span>View Issued Books</span>
        </a>
      </li>

      <!-- Students Section -->
      <li class="menu-section">
        <span class="section-title">STUDENT MANAGEMENT</span>
      </li>
      
      <li class="menu-item">
        <a href="{% url 'addstudent' %}" class="menu-link">
          <i class="fas fa-user-plus"></i>
          <span>Add Student</span>
        </a>
      </li>
      
      <li class="menu-item">
        <a href="{% url 'viewstudent' %}" class="menu-link">
          <i class="fas fa-users"></i>
          <span>View Students</span>
        </a>
      </li>

      <!-- Logout -->
      <li class="menu-item logout-item">
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
          {% csrf_token %}
          <button type="submit" class="menu-link" style="background: none; border: none; cursor: pointer; width: 100%; text-align: left; padding: 12px 20px;">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </button>
        </form>
      </li>
    </ul>
  </div>

  <!-- Mobile Toggle Button -->
  <button class="sidebar-toggle" id="sidebarToggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Bootstrap & jQuery Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <!-- Sidebar Toggle Script -->
  <script>
    $(document).ready(function() {
      $('#sidebarToggle').click(function() {
        $('#sidebar').toggleClass('active');
      });

      // Close sidebar when clicking outside on mobile
      $(document).click(function(e) {
        if (!$(e.target).closest('#sidebar, #sidebarToggle').length) {
          $('#sidebar').removeClass('active');
        }
      });

      // Highlight active menu item
      var currentUrl = window.location.pathname;
      $('.menu-link').each(function() {
        if ($(this).attr('href') === currentUrl) {
          $(this).parent().addClass('active');
        }
      });
    });
  </script>
</body>
</html>
