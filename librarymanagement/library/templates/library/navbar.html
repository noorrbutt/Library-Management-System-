<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">

{% block css %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
{% endblock %}
</head>

<body>
  <div class="bs-example">
    <nav class="navbar navbar-expand-md fixed-top custom-navbar">
      <a href="/" class="navbar-brand">SLMS</a>

      <button
        class="navbar-toggler custom-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav"></div>

        <div class="navbar-nav nav-links">
          <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
          <a href="{% url 'adminclick' %}" class="nav-item nav-link">Admin</a>
          <a href="{% url 'studentclick' %}" class="nav-item nav-link">Student</a>
        </div>
      </div>
    </nav>
  </div>
</body>
</html>
