{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SLMS Admin Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/adminlogin.css' %}">
</head>
<body>

    <!-- Top SLMS bar -->
    <div class="slms-top">
        <h1>SLMS</h1>
        <div class="slms-buttons">
            <a href="{% url 'home' %}" class="btn">Home</a>
            <a href="{% url 'adminclick' %}" class="btn">Admin</a>
        </div>
    </div>

    <!-- Main container -->
    <div class="login-section">
        <div class="login-heading">Admin Login</div>
        
        <div class="login-container">
            <div class="person-icon">
                <i class="fa fa-user-circle"></i>
            </div>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
        
        <div class="signup-link">
            Do not have an account? <a href="{% url 'adminsignup' %}">Signup here</a>
        </div>
    </div>

</body>
</html>
