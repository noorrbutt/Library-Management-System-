{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Student - LMS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/addbook.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  </head>
  <body style="background-color:#b6bde7;">
    {% include "library/navbaradmin.html" %}
    
    <div class="signup-form">
        <form method="post" class="form-horizontal">
            <center><h2>ADD STUDENT</h2></center>
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group">
                <label>{{ field.label_tag }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">ADD</button>
            </div>
        </form>
    </div>
    
    <div class="link-box text-center" style="margin-top: -3cm;">
        View All Students? <a href="{% url 'viewstudent' %}">Click here</a>
    </div>

    {% include "library/footer.html" %}
  </body>
</html>
